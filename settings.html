<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTExt Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <h1>Settings</h1>
    <main>
        <form>
            <div class="form-group">
                <label for="img-files">Select images</label>
                <input type="file" name="img-files" id="img">
            </div>
            <div class="form-group">
                <label for="clock">Add Clock?</label>
                <input type="checkbox" name="clock" class="clock"><br>
                <label for="clock-color" class="clock-property hide">Neon Color</label>
                <input type="color" name="clock-color" class="clock-color clock-property hide"><br>
                <Select name="clock-position" class="clock-position clock-property hide">
                    <option value="top-left">Top-Left</option>
                    <option value="top-center">Top-Center</option>
                    <option value="top-right">Top-Right</option>
                    <option value="center-right">Center-Right</option>
                    <option value="center-center">Center-Center</option>
                    <option value="center-left">Center-Left</option>
                    <option value="bottom-left">Bottom-Left</option>
                    <option value="bottom-center">Bottom-Center</option>
                    <option value="bottom-right">Bottom-Right</option>
                </Select>
            </div>
            <div class="form-group">
                <input type="submit">
            </div>
        </form>
    </main>
    <script src="settings.js"></script>
</body>
</html>
