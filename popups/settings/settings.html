<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NTExt Settings</title>
		<link rel="stylesheet" href="/popups/settings/settings.css" />
	</head>

	<body>
		<!-- Heading 1 -->
		<h1>Settings</h1>

		<main>
			<!-- formGroup -->
			<form>
				<!-- imgGroup -->
				<div class="imgGroup">
					<div>
						<strong> Change Image?</strong>
					</div>
					<input type="file" name="img-files" id="img" accept="image/*" />
					<label for="img" id="choose">Select Image</label>
					<div id="file-choose">
						<strong>Choosen File:</strong>
						<span id="file-name"></span>
					</div>
				</div>
				<!-- clockGroup -->
				<div class="clockGroup">
					<!-- clockBox -->
					<div class="clock-box">
						<label for="clock"><strong>Add Clock ðŸ•›? :-</strong></label>
						<input type="checkbox" name="clock" class="clock" />
					</div>
					<!-- colorOfClock -->
					<div class="color-of-clock">
						<label for="clock-color" class="clock-property hide"><strong>Neon Color :-</strong></label>
						<input type="color" name="clock-color" class="clock-color clock-property hide" />
					</div>
					<!-- clockProperties -->
					<div class="clockPropertyGroup clock-property hide">
						<span><strong>Position :-</strong></span>
						<select name="clock-position" class="clock-position clock-property hide">
							<option value="top-left">Top-Left</option>
							<option value="top-center">Top-Center</option>
							<option value="top-right">Top-Right</option>
							<option value="center-right">Center-Right</option>
							<option value="center-center">Center-Center</option>
							<option value="center-left">Center-Left</option>
							<option value="bottom-left">Bottom-Left</option>
							<option value="bottom-center">Bottom-Center</option>
							<option value="bottom-right">Bottom-Right</option>
						</select>
					</div>
				</div>
				<!-- submitGroup -->
				<div class="submitGroup">
					<a class="submitBtn">Submit</a>
				</div>
			</form>
		</main>

		<script src="/popups/settings/settings.js"></script>
	</body>
</html>
